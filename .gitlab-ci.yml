image: maven:3.8.5-openjdk-17

stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "--batch-mode"

cache:
  paths:
    - .m2/repository/

before_script:
  - echo "Lancement de Maven"

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/*.xml

deploy:
  stage: deploy
  script:
    - echo "DÃ©ploiement fictif (mvn deploy)"
  only:
    - main
